<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish</title>
    <style>
        /* styles.css */
          body{
            overflow:scroll;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: inline-block;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card p {
            margin: 5px 0;
        }

        .product-card button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .container{
           text-align:center;
           position:relative;
            border: solid 1px black;
            width:400px;
            height:450px;
            overflow:hidden;
        }
        /* Responsive styles */
@media screen and (max-width: 768px) {
    .container {
        width: 100%;
        max-width: 300px; /* Adjust max-width as needed */
        margin: 0 auto;
    }
}

@media screen and (max-width: 576px) {
    .product-card {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Make a Wish</h1>
    </header>

    <main id="product-list">
        <!-- Product listing will be dynamically generated here -->
        <div class=container>
            <img class="product-card" src="op_1108_a_013.png" alt="frame">
            <h3 class="product-card">frame 1</h3>
            <p class="product-card">100</p>
            <button class="product-card">Add to Cart</button>
            <p class="product-card">Display your memories beautifully with our sleek frame. Designed to complement any decor, it's the perfect way to showcase your favorite photos</p>
        </div>
    </main>

    <footer>
        Contact Us: demo@example.com | Phone: +1234567890
    </footer>

    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
